<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div  class="container_card">
    <div class="card">
      <div><img src="images/image-qr-code.png" alt=""></div>
      <div class="card_text">
        <div class="card_title">Improve your frond-end skill by building projects</div>
        <p class="card_subtile">Scan the RQ code to visit Frontend Mentor and take you coding skills to the next  level</p>
      </div>
    </div>
  </div>
</body>
</html>
